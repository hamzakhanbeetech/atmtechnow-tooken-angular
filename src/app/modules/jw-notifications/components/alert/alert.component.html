<div id="alertPopupContainer" [@layer] keyboard-event (enter)="onEnterPress($event)" [isEnabled]="!!message">
  <div id="alertPopup" [@scale]>
    <!-- <div class="header">{{header}}</div> -->
    <div class="body">{{message}}</div>
    <div class="footer">
      <button class="btn btn-ok" (click)="onOkClick($event)"><ng-container>OK</ng-container></button>
    </div>
  </div>
</div>
