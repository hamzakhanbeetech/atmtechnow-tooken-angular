<div class="container-dispatcher-page  ele-ht">
  <div class="col-12 row inner-padding">
    <div class="fullwidth">
      <h2 class="page-heading">Contact Us</h2>
    </div>
    <div class="panel profile-panel change-password-panel">
      <form [formGroup]="contactForm" class="profile-form row col-12 m-0 p-0">
          <div class="form-group col-12">
              <label class="control-message">Email</label>
              <input type="text" pInputText [pKeyFilter]="commonService.blockSpecial" class="form-control" formControlName="email"
                placeholder="Email">
              <control-messages [control]="contactForm.controls.email"></control-messages>
            </div>
          <div class="form-group col-12">
            <label class="control-message">Phone</label>
            <int-phone-prefix #intlTelInput [locale]="'en'" formControlName="phone" [placeholder]="'Enter Phone'"></int-phone-prefix>
            <control-messages [control]="contactForm.controls.phone"></control-messages>
          </div>
          <div class="form-group col-12">
              <label class="control-message">Website Url</label>
              <input type="url" pInputText [pKeyFilter]="commonService.blockSpecial" class="form-control" formControlName="link" placeholder="Website Url">
              <control-messages [control]="contactForm.controls.link"></control-messages>
            </div>
            <div class="form-group col-sm-12">
              <label class="control-message">Address</label>
                <input type="text" pInputText  [pKeyFilter]="commonService.blockSpecial" name="address" class="form-control"
                 formControlName="address" places-auto-complete (place_changed)="placeChanged($event,1)"
                [types]="['geocode']"  />
                <control-messages [control]="contactForm.controls.address"></control-messages>
              </div>
              <div class="form-group col-sm-12">
                  <label class="control-message">Address</label>
                    <input type="text" pInputText  [pKeyFilter]="commonService.blockSpecial" name="address1" class="form-control"
                     formControlName="address1" places-auto-complete (place_changed)="placeChanged($event,2)"
                    [types]="['geocode']"  />
                    <control-messages [control]="contactForm.controls.address1"></control-messages>
                  </div>
        <div class="d-flex justify-content-end" style="width:100%;padding:15px;">
          <button class="btn btn-update" (click)="onContactSubmit(contactForm)">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
