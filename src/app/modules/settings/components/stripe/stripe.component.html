<div class="container-dispatcher-page  ele-ht centerContent">
  <div class="card">
    <div class="card-body">
      <div class="text-center card-title">{{editMode? 'Card Details':'Add Card'}}</div>
      <form [formGroup]='stripeForm'>
        <div class="col-lg-12 form-group has-feedback">
          <i class="fa fa-credit-card fa-icons"></i>
          <input type="text" placeholder="Card Number (16 digits) *" class="form-control" formControlName="cardNumber"
            [readonly]='editMode' [ngClass]="{'disabled':editMode==true}" />
          <control-messages [control]="stripeForm.controls.cardNumber"></control-messages>
        </div>
        <div class="col-lg-12 form-group has-feedback">
          <i class="fa fa-credit-card fa-icons"></i>
          <input type="text" placeholder="Card Holder Name *" autocomplete="off" class="form-control"
            formControlName="name" [readonly]='editMode' [ngClass]="{'disabled':editMode==true}" />
          <control-messages [control]="stripeForm.controls.name"></control-messages>
        </div>
        <div class="row" style="padding: 0px 15px 0px 15px;">
          <div class="col-sm-5  form-group has-feedback">
            <select class="form-control custom-dropdown" type="text" placeholder="" formControlName="expMonth"
              [ngClass]="{'disabled':editMode==true}">
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="col-sm-7 form-group has-feedback">
            <select class="form-control custom-dropdown" type="text" placeholder="name" formControlName="expYear"
              [ngClass]="{'disabled':editMode==true}">

              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
              <option value="2035">2035</option>
              <option value="2036">2036</option>
              <option value="2037">2037</option>
              <option value="2038">2038</option>
              <option value="2039">2039</option>
              <option value="2040">2040</option>
              <option value="2041">2041</option>
              <option value="2042">2042</option>
              <option value="2043">2043</option>
              <option value="2044">2044</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 form-group has-feedback">
          <i class="fa fa-credit-card fa-icons"></i>
          <input type="text" placeholder="CVV *" class="form-control" formControlName="cvv" [readonly]='editMode'
            [ngClass]="{'disabled':editMode==true}" />
          <control-messages [control]="stripeForm.controls.cvv"></control-messages>
        </div>
        <div class="text-center">
          <button type="button" class="custom-button" (click)="editMode?deleteCard() :addCard()">
            <ng-container i18n>{{editMode ? 'Delete Card' : 'Add Card'}}</ng-container>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
