<div>
  <div class="fullwidth inner-padding">
    <h2 class="page-heading"></h2>
  </div>
  <div class="fullwidth fancy-form inner-padding" style="margin-bottom: 0px">
    <h5 class="page-sub-heading proxima-semi-bold" i18n>Personal Access Token</h5>
    <div class="form-group fullwidth pos-rel div-acc-tkn">
      <label style="margin-bottom: 3px;" i18n>V1 API ACCESS TOKEN</label>
      <p class="acc_tkn">{{commonService.loginData.access_token}}</p>
      <a (click)="onCopyClicked(commonService.loginData.access_token)" id="api-key-btn" class=" pull-right api-copy tk-link">
        <ng-container *ngIf="!copied" i18n>Copy</ng-container>
        <ng-container *ngIf="copied" i18n>Copied</ng-container>
      </a>
    </div>
  </div>
  <div class="fullwidth apikey-panel-box">

    <div class="col-12 inner-padding">
      <div class="panel-body v2-api-key-header col-12 row align-items-center">
        <h4 class="page-sub-heading l-n-pad"></h4>
        <div class="clearfix api-v2-header col-md-7 col-lg-8  col-sm-5 col-4 p-l-0">
          <label style="    vertical-align: text-top;" class="v2-api-keys" i18n>V2 API KEYS</label>
        </div>
        <div class="clearfix api-v2-header col-lg-4 col-md-5 col-sm-7 col-8 p-l-0 d-flex justify-content-end align-items-center p-r-0">
          <a (click)="generateNewKey()" class="tk-link" i18n>Generate Key</a> &nbsp;
          <span pTooltip="You can generate a maximum of 15 API Keys." class="material-icons ft-color-gray font-size-medium pull-right cp"
            i18n>help_outline</span>
        </div>
      </div>
      <div *ngIf="!keys || keys.length<1" class="col-lg-12 col-md-12 col-sm-12 col-12  mrn-top-field mrn-left-field" i18n>No API keys</div>
      <div class="panel panel-default  col-12 generate-key-div" *ngFor="let key of keys;let i = index">
        <div class="panel-body" style="min-height: 68px;padding:20px">
          <div class="d-flex justify-content-between">
            <span class="key-container">{{key.api_key}}</span>
            <span class="pull-right d-flex align-items-center" style="margin-top: -9px;">
              <!-- <a (click)="onCopyClicked(key.api_key,key)" class=" api-copy tk-link">
                <ng-container *ngIf="!key.copied" i18n>Copy</ng-container>
                <ng-container *ngIf="key.copied" i18n>Copied</ng-container>
              </a>
              <i class="tf delete cp" (click)="deleteApiKey(key.api_key,i)"></i> -->
              <div class="menu-box" style="color: rgba(37, 45, 71, 0.62);">
                <i class="tf more-menu" (click)="showActionMenu($event)"></i>
                <ul class="menu-list">
                  <li class="list-item" (click)="onCopyClicked(key.api_key,key)">
                    <ng-container i18n>{{key.copied ? 'Copied' : 'Copy'}}</ng-container>
                  </li>
                  <li class="list-item" (click)="deleteApiKey(key.api_key,i)">
                    <ng-container i18n>Delete</ng-container>
                  </li>
                </ul>
              </div>

            </span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <br/>
      <div class="fullwidth sm-font proxima-thin" *ngIf="is_wht_lable!=1">
        <ng-container i18n>You can refer to the v2 API documentation</ng-container>
        <a href="http://tookanapi.docs.apiary.io/" target="_blank" i18n>here</a>.
        <ng-container i18n>Keys are used to authenticate all v2 API requests.</ng-container>
      </div>
    </div>
  </div>
</div>
