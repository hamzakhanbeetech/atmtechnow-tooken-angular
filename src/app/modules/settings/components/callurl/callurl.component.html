<div class="container-dispatcher-page  ele-ht">

    <div class="col-12 row inner-padding">
      <div class="fullwidth">
        <h2 class="page-heading" i18n>Records</h2>
        <p class="main-sub-heading pro-rg-font">
          <ng-container i18n>Recording for respective Order ID.</ng-container>
        </p>
      </div>
    </div>
  
    <div class="table-responsive pg-ctnr ov-y-a bg-light-lite  fancy-table-outer inner-padding">
      <div class="fullwidth">
        <div class="table-responsive">
          <!-- Table -->
          <p-table #dt [columns]="columns" [value]="agentRecordUrl" [paginator]="true" [pageLinks]="8" [alwaysShowPaginator]="true"
            [rows]="rows" [totalRecords]="totalRecords" [style]="{width:'100%'}" (onPage)="onPageChange($event,rows,agentRecordUrl)"
            (onFilter)="onFilterChange($event)" (onSort)="onPageChange({ rows: +rows, first: 0 },rows,agentRecordUrl)">
            <ng-template pTemplate="caption">
              <div class="search-control">
                <i class="tf search icon_search"></i>
                <input type="text" class="column-search" pInputText size="50" placeholder="Search" i18n-placeholder (input)="dt.filterGlobal($event.target.value, 'contains')">
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th [pSortableColumn]="'call_log_id'" class="pl-4">
                  <ng-container i18n>Call Log ID</ng-container>
                  <p-sortIcon [field]="'call_log_id'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'video_url'" class="">
                  <ng-container i18n>Video URL</ng-container>
                  <p-sortIcon [field]="'video_url'"></p-sortIcon>
                </th>
  
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="row-bg-color">
                  <td class="pl-4">{{item.call_log_id}}</td>
                  <td><a class="call-history-link" [href]="item.video_url" target="_blank">{{item.video_url}}</a></td>
                </tr>
              </ng-template>
  
            <ng-template pTemplate="paginatorleft" let-state>
              <div>
                {{infotext}}
              </div>
            </ng-template>
            <ng-template pTemplate="paginatorright">
              <div class="d-flex align-items-center">
                <div>
                  <select class="custom-dropdown" [(ngModel)]="rows" (change)="onPageChange({ rows: +rows, first: 0 },rows,developersList)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="paginatorCaption d-flex align-items-center">
                  <ng-container i18n>records per page</ng-container>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  No Data Available
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
