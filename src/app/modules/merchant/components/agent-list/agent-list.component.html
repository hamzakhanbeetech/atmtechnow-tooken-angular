<div class="col-12 p-0 m-0 row inner-padding">
  <div class="fullwidth col-12 row p-0 m-0 add-geo">
    <!-- Table -->
    <p-table #dt class="col-12 m-0 p-0" [value]="agentList" [paginator]="true" [pageLinks]="8" [alwaysShowPaginator]="true" [rows]="rows"
      [totalRecords]="totalRecords" [style]="{width:'100%'}" [lazy]="true" [autoLayout]="true">

      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'fleet_id'" class="table-head">
            <ng-container i18n>ID</ng-container>
            <p-sortIcon [field]="'fleet_id'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'fleet_thumb_image'" class="table-head">
            <ng-container i18n>IMAGE</ng-container>
            <p-sortIcon [field]="'fleet_thumb_image'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'username'">
            <ng-container i18n>NAME</ng-container>
            <p-sortIcon [field]="'username'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'phone'">
            <ng-container i18n>PHONE</ng-container>
            <p-sortIcon [field]="'phone'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'email'">
            <ng-container i18n>EMAIL</ng-container>
            <p-sortIcon [field]="'email'"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr class="row-bg-color">
          <td>{{item.fleet_id}}</td>
          <td>
            <img class="img-thumb" [src]="item.fleet_thumb_image">
          </td>
          <td>{{item.username}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
        </tr>
      </ng-template>
      <!-- <ng-template pTemplate="paginatorleft" let-state>
        <div>
          {{infotext}}
        </div>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <div class="d-flex align-items-center">
          <div>
            <select class="custom-dropdown" [(ngModel)]="rows" (change)="onPageChange({ rows: +rows, first: 0 },rows,merchantsData)">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="paginatorCaption d-flex align-items-center">
            <ng-container i18n>records per page</ng-container>
          </div>
        </div>
      </ng-template> -->

      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="columns.length">
            No Data Available
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
